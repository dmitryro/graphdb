[package]
name = "server"
version = "0.1.0"
edition = "2021"
authors = ["Dmitry Roitman <dmitryro@gmail.com>"]
keywords = ["graph", "database", "graph-database"]
categories = ["database", "database-implementations"]

[dependencies]
actix-web = "4.0"
actix-rt = "2.7"
dotenv = "0.15"
tokio = { version = "1.43.0", features = ["macros", "rt-multi-thread"] }
env_logger = "0.10"
serde_json = "1.0"
tonic = "0.12.3"
async-std = "1.13.0"
chrono = { version = "0.4.39", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
dotenvy = "0.15.7"
diesel_json = "0.2.1"
open-cypher = "0.1.1"
nom = "8.0.0"
sled = "0.34.7"
regex = "1.11.1"
bytes = "1.10.0"
clap = { version = "4.5.29", features = ["derive"] }
hashbrown = "0.15.2"
pest = "2.7.15"
lalrpop = "0.22.1"
sqlparser = "0.54.0"
async-trait = "0.1.86"
bbolt-rs = "1.3.10"
rayon = "1.10.0"
tantivy = "0.22.0"
libloading = "0.8.6"
r2d2 = "0.8.10"
anyhow = "1.0.95"
crossterm = "0.28.1"
config = "0.15.8"
daemonize = "0.5.0"
proctitle = "0.1.1"
memmap2 = "0.9.5"
shared_memory = "0.12.4"
sysinfo = { version = "0.31.4", features = ["default", "serde"] }
nix = "0.29.0"
libc = "0.2.169"
prctl = "1.0.0"
shm = "0.1.0"
once_cell = "1.20.3"
lazy_static = "1.5.0"


[dev-dependencies]
serde_json = "1.0.135"

[dependencies.graphdb-lib]
path = "../lib"
version = "0.1.0"
features = ["rocksdb-datastore"]

[dependencies.graphdb-proto]
path = "../proto"
version = "0.1.0"
features = ["server"]

[dependencies.graphdb-daemon]
path = "../daemon"
version = "0.1.0"

[dependencies.graphdb-rest_api]
path = "../rest_api"
version = "0.1.0"
features = ["server"]

[[bin]]
name = "graphdb-cli"
path = "src/main.rs"

# Specify both lib and bin
[lib]
name = "graphdb_server"
path = "src/lib.rs"

